            "copyrightYear": "2022",

            },
            "description": "Nous avons test&eacute; plusieurs accessoires, m&ecirc;lant tracker, objets connect&eacute;s, alarme connect&eacute;e, qui vous permettront de s&eacute;curiser un v&eacute;lo avec le meilleur antivol possible. Si vous avez achet&eacute; un on&eacute;reux v&eacute;lo &eacute;lectrique, vous appr&eacute;cierez ces options pour le prot&eacute;ger. La ville est-elle l'ennemie du v&eacute;lo ? De moins en",
            "articleBody": "Sommaire &bull; Antivols recommand&eacute;s &bull; Antivol connect&eacute; &bull; Invoxia &bull; Nutfix Nous avons test&eacute; plusieurs accessoires, m&ecirc;lant tracker, objets connect&eacute;s, alarme connect&eacute;e, qui vous permettront de s&eacute;curiser un v&eacute;lo avec le meilleur antivol possible. Si vous avez achet&eacute; un on&eacute;reux v&eacute;lo &eacute;lectrique, vous appr&eacute;cierez ces options pour le prot&eacute;ger. La ville est-elle l&rsquo;ennemie du v&eacute;lo ? De moins en moins en France, en t&eacute;moignent les diff&eacute;rents am&eacute;nagements d&eacute;ploy&eacute;s &agrave; grande vitesse, dans de nombreuses m&eacute;tropoles et que Fran&ccedil;aises et Fran&ccedil;ais d&eacute;couvrent les &eacute;conomies permises par un v&eacute;lo. Pourtant, reste que les vols de v&eacute;lo sont l&rsquo;un des fl&eacute;aux qui minent la pratique. Il n&rsquo;est pas rare qu&rsquo;un vendeur lance un &laquo;&nbsp;vous ne le laisserez pas dehors, hein ?&nbsp;&raquo; inquiet &agrave; un client, avant l&rsquo;achat. Et le probl&egrave;me du vol touche toutes les gammes : ce n&rsquo;est pas parce que vous avez un v&eacute;lo &agrave; 100 &euro; d&rsquo;occasion que vous &ecirc;tes moins susceptibles de vous le faire voler &mdash; tout au mieux avez-vous limit&eacute; le pr&eacute;judice en ne d&eacute;pensant pas une fortune dans votre cycle. Pour aller plus loin Quel v&eacute;lo &eacute;lectrique acheter en 2022&nbsp;? Les meilleurs VAE test&eacute;s Nos recommandations g&eacute;n&eacute;rales sont les suivantes : &bull; Achetez un bon antivol&nbsp;et un deuxi&egrave;me antivol moins on&eacute;reux. Les voleurs sont opportunistes et plus ils ont &agrave; scier ou faire sauter, moins ils s&rsquo;int&eacute;ressent &agrave; un v&eacute;lo. Nous en recommandons plusieurs &agrave; la fin de cet article. &bull; Doublez les points d&rsquo;attache : avec deux antivols, vous pouvez vous accrocher &agrave; deux parties d&rsquo;un &eacute;quipement adapt&eacute; et rendre les man&oelig;uvres plus difficiles (il faut de l&rsquo;espace pour faire levier avec un pied de biche ou scier un U).&bull; Rentrez votre v&eacute;lo la nuit&nbsp;: parking, garage &agrave; v&eacute;lo commun ou privatif, porte-v&eacute;lo dans un appartement&hellip; bref, c&rsquo;est la nuit que le v&eacute;lo est le plus vol&eacute;.&bull; Assurez votre v&eacute;lo : si vous avez investi dans un cycle on&eacute;reux, une assurance adapt&eacute;e est fortement recommand&eacute;e. Leur prix &eacute;volue avec le prix d&rsquo;achat du v&eacute;lo. Nous avons &eacute;crit un guide complet &agrave; cette adresse. Une fois ces pr&eacute;cautions prises, vous pouvez renforcer encore la s&eacute;curit&eacute; de votre v&eacute;lo. Les trois objets que nous vous pr&eacute;sentons et que nous avons longuement test&eacute;s ont cet objectif. De bons antivols pour votre v&eacute;lo &bull; Abus Bordo : un classique, disponible en plusieurs tailles et avec ou sans attache de rangement. Malgr&eacute; ses apparences, le Bordo est solide et son pliage vous permet de le transporter sans probl&egrave;me sur votre v&eacute;lo ou dans un sac. Nous ne conseillons pas la gamme Lite en antivol principal, mais elle peut faire un bon antivol secondaire Retrouvez la gamme Bordo &agrave; partir de 69 &euro; Retrouvez le Bordo Granit X-Plus 15/15 &agrave; 99 &euro; &bull; Abus Granit X-Plus : le U passe-partout, hyper solide, simple &agrave; utiliser, avec en plus une attache porte-bagage tr&egrave;s maline qui vous permettra de l&rsquo;oublier une fois en route. On adore. Retrouvez l&rsquo;Abus Granit X-Plus &agrave; 89 &euro; &bull; Kryptonite New York : le petit U de r&eacute;f&eacute;rence pour les v&eacute;los qui n&rsquo;ont pas un cadre trop &eacute;pais (sa anse est plus courte que le mod&egrave;le d&rsquo;Abus). Compact, plut&ocirc;t l&eacute;ger mais sans transiger sur la s&eacute;curit&eacute;, le U de Kryptonite est un excellent choix. Retrouvez le Kryptonite New York &agrave; 94 &euro; &bull; Elops U920 + c&acirc;ble : pour 32 &euro;, D&eacute;cathlon offre un duo antivol + c&acirc;ble pour prot&eacute;ger une roue imbattable. Le niveau de s&eacute;curit&eacute; est affich&eacute; &agrave; 8 sur 10, ce qui prot&egrave;gera votre monture contre la plupart des attaques. Abus SmartX, le meilleur cadenas connect&eacute; avec alarme pour v&eacute;lo &eacute;lectrique Le U SmartX d&rsquo;Abus // Source : Louise Audry pour Numerama Nous n&rsquo;aimons pas trop les v&eacute;los&nbsp;trop connect&eacute;s&nbsp;sur Numerama. L&rsquo;obligation d&rsquo;avoir un smartphone pour d&eacute;marrer un v&eacute;lo n&rsquo;est jamais une tr&egrave;s bonne id&eacute;e. Mais il faut reconna&icirc;tre que les fonctions de s&eacute;curit&eacute; li&eacute;es au v&eacute;lo connect&eacute; sont int&eacute;ressantes. C&rsquo;est pr&eacute;cis&eacute;ment ce que fait l&rsquo;antivol SmartX d&rsquo;Abus. Ce U not&eacute; au plus haut c&ocirc;t&eacute; s&eacute;curit&eacute; chez le constructeur n&rsquo;a pas de clef. Il se d&eacute;verrouille par Bluetooth, soit dans l&rsquo;application en appuyant sur un bouton, soit par d&eacute;tection de votre smartphone &agrave; partir d&rsquo;un seuil de proximit&eacute;. L&rsquo;appairage initial ne se fait pas dans le menu, mais au moyen d&rsquo;une clef chiffr&eacute;e. Le verrouillage se fait automatiquement et il vous suffit de pousser un bouton pour d&eacute;clencher le mode alarme. Si votre v&eacute;lo bouge ou est boug&eacute;, l&rsquo;alarme se met &agrave; sonner et une notification vous est envoy&eacute;e. Nous l&rsquo;utilisons depuis plus de 3 mois et il ne nous a jamais d&eacute;&ccedil;us. On avait peur des d&eacute;verrouillages impossibles ou que sa batterie soit trop vite d&eacute;charg&eacute;e, mais il n&rsquo;en est rien. Le mod&egrave;le que nous utilisons est &agrave; notre go&ucirc;t un poil trop grand : le plus petit est peut-&ecirc;tre plus pratique &agrave; l&rsquo;usage, car moins lourd. Le plus grand conviendra peut-&ecirc;tre mieux aux gros cadres des v&eacute;los &eacute;lectriques. Retrouvez l&rsquo;Abus SmartX &agrave; 200 &euro; Invoxia GPS tracker pour v&eacute;lo &eacute;lectrique Le GPS Invoxia dans soin r&eacute;flecteur // Source : Louise Audry sur Numerama Invoxia est une entreprise fran&ccedil;aise qui a eu une id&eacute;e maline : cacher un module GPS dans un r&eacute;flecteur. L&rsquo;accessoire ressemble &agrave; n&rsquo;importe quel r&eacute;flecteur entr&eacute;e de gamme attach&eacute; sur une tige de selle et n&rsquo;&eacute;veillera les soup&ccedil;ons de personne : un voleur ne prendrait pas la peine de le casser en se disant qu&rsquo;il s&rsquo;agit de l&rsquo;outil guidant la mar&eacute;chauss&eacute;e &agrave; son rep&egrave;re. Dans ce r&eacute;flecteur se loge donc un module GPS rechargeable, qui va tout &agrave; la fois vous permettre de localiser votre v&eacute;lo vol&eacute; (par GPS puis, plus vous vous en approchez, par Bluetooth), mais &eacute;galement de vous informer d&rsquo;une tentative de vol. D&egrave;s qu&rsquo;on se met &agrave; bouger votre v&eacute;lo, les capteurs pr&eacute;sents dans le bo&icirc;tier paniquent et vous envoient une notification sur votre smartphone. Vous pouvez &eacute;galement d&eacute;finir des zones de s&eacute;curit&eacute; qui agiront comme des &laquo; barri&egrave;res virtuelles &raquo; : le v&eacute;lo sort de la zone, il vous pr&eacute;vient. L&rsquo;application est sommaire, mais bien fichue et le tout fonctionne exactement comme on l&rsquo;imagine : efficacement. Le tracker fonctionne avec un abonnement annuel qui ne se d&eacute;clenche qu&rsquo;apr&egrave;s 3 ans d&rsquo;utilisation et ne co&ucirc;te ensuite que 10 &euro; par an. Vous vous demandez si les AirTags d&rsquo;Apple peuvent faire l&rsquo;affaire pour s&eacute;curiser un v&eacute;lo &agrave; moins cher ? On en parle dans cet article. Retrouvez le Bike Tracker d&rsquo;Invoxia &agrave; 147 &euro; Pour aller plus loin Comment choisir un v&eacute;lo &eacute;lectrique : 10 crit&egrave;res &agrave; prendre en compte avant d&rsquo;acheter Abus Nutfix, antivol de roue pour v&eacute;lo &eacute;lectrique Abus Nutfix // Source : Louise Audry pour Numerama Pas de Bluetooth, pas de bip-bip, pas d&rsquo;alarme, pas d&rsquo;app, juste une invention int&eacute;ressante : les Nutfix d&rsquo;Abus sont des antivols de roues qui vous permettent de sceller les roues de votre v&eacute;lo sans &ecirc;tre totalement d&eacute;muni en cas de n&eacute;cessit&eacute; de les d&eacute;monter. Pour acc&eacute;der &agrave; l&rsquo;&eacute;crou de fixation, il faut simplement que le v&eacute;lo soit &agrave; l&rsquo;horizontale, ce que vous ne pouvez pas faire avec un v&eacute;lo attach&eacute; &agrave; un point fixe en th&eacute;orie. Autrement, le syst&egrave;me, enti&egrave;rement m&eacute;canique, ne laisse pas l&rsquo;acc&egrave;s &agrave; l&rsquo;&eacute;crou de fixation. Nous recommandons cette solution, car elle est pile entre les syst&egrave;mes &agrave; levier de d&eacute;montage rapide qu&rsquo;on trouve sur beaucoup de v&eacute;los et ceux qui rendent l&rsquo;acc&egrave;s difficile pour les voleurs&hellip; mais pour vous &eacute;galement. Bref, un outil indispensable pour ne pas avoir &agrave; serrer vos roues avec un antivol souple suppl&eacute;mentaire. Existe aussi pour prot&eacute;ger une selle. Retrouvez les Nutfix d&rsquo;Abus &agrave; partir de 25 &euro; Prot&eacute;gez votre selle avec la m&ecirc;me technique avec les IXOW Gravity Que faire en cas de vol de son v&eacute;lo &eacute;lectrique ? Si, malheureusement, votre v&eacute;lo a &eacute;t&eacute; vol&eacute;, il faudra passer par un circuit classique de vol de v&eacute;hicule. Pr&eacute;venez votre assurance, prenez des photos du lieu du vol et de vos cadenas d&eacute;coup&eacute;s le cas &eacute;ch&eacute;ant, d&eacute;clarez votre v&eacute;lo vol&eacute; &agrave; la police, v&eacute;rifiez avec les agents si votre tracker rep&egrave;re un signal GPS, d&eacute;clarez votre v&eacute;lo vol&eacute; dans le r&eacute;seau Paravol si vous l&rsquo;avez marqu&eacute;. Si vous pouvez suivre votre v&eacute;lo &agrave; la trace, ne prenez pas de risque d&eacute;mesur&eacute; pour le r&eacute;cup&eacute;rer : les r&eacute;seaux de vols de v&eacute;lo sont bien organis&eacute;s. Comment bien attacher son v&eacute;lo &eacute;lectrique ? Pour bien attacher votre v&eacute;lo &eacute;lectrique et l&rsquo;emp&ecirc;cher de se faire voler, vous pouvez suivre quelques r&egrave;gles simples. Le cadenas parfait n&rsquo;existant pas, vous voulez rendre la t&acirc;che la plus difficile possible aux voleurs. &bull; Attachez toujours votre v&eacute;lo &agrave; un point fixe &eacute;pais. Un grillage n&rsquo;entre pas dans cette cat&eacute;gorie. Si aucun &eacute;quipement urbain est disponible, pr&eacute;f&eacute;rez des poteaux (v&eacute;rifiez qu&rsquo;ils ne se d&eacute;logent pas), des barri&egrave;res m&eacute;talliques ou des cha&icirc;nes robustes. N&rsquo;attachez jamais votre v&eacute;lo sur lui-m&ecirc;me uniquement : il sera embarqu&eacute; et sci&eacute; dans un lieu s&ucirc;r.&bull; Attachez votre v&eacute;lo par le point le plus robuste. G&eacute;n&eacute;ralement, il s&rsquo;agit du cadre. Si vous avez un antivol de roue et au cas o&ugrave; rien d&rsquo;autre n&rsquo;est possible, vous pouvez l&rsquo;attacher par la roue (mais pas par les rayons). N&rsquo;attachez jamais votre v&eacute;lo par un point d&eacute;tachable (tige de sel, guidon&hellip;).&bull; Attachez votre v&eacute;lo avec deux antivols. Plus vous faites perdre de temps &agrave; un voleur, moins il s&rsquo;int&eacute;ressera &agrave; votre v&eacute;lo. D&eacute;truire deux antivols prend du temps, m&ecirc;me si le deuxi&egrave;me est plus petit (ou un simple antivol sur cadre, type Axa Defender).",

    <script type="application/ld+json">
      {
        "@context": "https:\/\/schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Que faire en cas de vol de son v\u00e9lo \u00e9lectrique ?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "<p>Si, malheureusement, votre v\u00e9lo a \u00e9t\u00e9 vol\u00e9, il faudra passer par un circuit classique de vol de v\u00e9hicule. Pr\u00e9venez votre assurance, prenez des photos du lieu du vol et de vos cadenas d\u00e9coup\u00e9s le cas \u00e9ch\u00e9ant, d\u00e9clarez votre v\u00e9lo vol\u00e9 \u00e0 la police, v\u00e9rifiez avec les agents si votre tracker rep\u00e8re un signal GPS, d\u00e9clarez votre v\u00e9lo vol\u00e9 dans le r\u00e9seau Paravol si vous l&rsquo;avez marqu\u00e9. Si vous pouvez suivre votre v\u00e9lo \u00e0 la trace, ne prenez pas de risque d\u00e9mesur\u00e9 pour le r\u00e9cup\u00e9rer : les r\u00e9seaux de vols de v\u00e9lo sont bien organis\u00e9s.<\/p>\n"
            }
          },
          {
            "@type": "Question",
            "name": "Comment bien attacher son v\u00e9lo \u00e9lectrique ?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "<p><\/p>\n<p>Pour bien attacher votre v\u00e9lo \u00e9lectrique et l&#8217;emp\u00eacher de se faire voler, vous pouvez suivre quelques r\u00e8gles simples. Le cadenas parfait n&rsquo;existant pas, vous voulez rendre la t\u00e2che la plus difficile possible aux voleurs.<\/p>\n<p> <\/p>\n<ul>\n<li>Attachez toujours <strong>votre v\u00e9lo \u00e0 un point fixe \u00e9pais.<\/strong> Un grillage n&rsquo;entre pas dans cette cat\u00e9gorie. Si aucun \u00e9quipement urbain est disponible, pr\u00e9f\u00e9rez des poteaux (v\u00e9rifiez qu&rsquo;ils ne se d\u00e9logent pas), des barri\u00e8res m\u00e9talliques ou des cha\u00eenes robustes. N&rsquo;attachez jamais votre v\u00e9lo sur lui-m\u00eame uniquement : il sera embarqu\u00e9 et sci\u00e9 dans un lieu s\u00fbr.<\/li>\n<li>Attachez votre v\u00e9lo <strong>par le point le plus robuste.<\/strong> G\u00e9n\u00e9ralement, il s&rsquo;agit du cadre. Si vous avez un antivol de roue et au cas o\u00f9 rien d&rsquo;autre n&rsquo;est possible, vous pouvez l&rsquo;attacher par la roue (mais pas par les rayons). N&rsquo;attachez jamais votre v\u00e9lo par un point d\u00e9tachable (tige de sel, guidon&#8230;).<\/li>\n<li>Attachez votre v\u00e9lo avec <strong>deux antivols<\/strong>. Plus vous faites perdre de temps \u00e0 un voleur, moins il s&rsquo;int\u00e9ressera \u00e0 votre v\u00e9lo. D\u00e9truire deux antivols prend du temps, m\u00eame si le deuxi\u00e8me est plus petit (ou un simple antivol sur cadre, type Axa Defender.<\/li>\n<\/ul>\n<p><\/p>\n"
            }
          }
        ]
      }
    </script>
